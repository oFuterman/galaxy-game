<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Explorer</title>
    <link rel="icon" href="images/planet.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body id="bodyId">

    <div class="mainDisplayDiv" id="container">
    <div class="startModal" id="startModal">
        <h1 class="startModalTitle">Solar System Explorer</h1>
        <p class="startModalP1">Welcome to Solar System Explorer!</p>
        <p class="startModalP2">Click on any celestial body to get images, videos, and information related to it!</p>
        <p class="startModalP3">Have fun exploring, and prepare to see things that are out of this world!</p>
    </div>
    <div class="mainDisplayDiv">
        <div class="astronautAndButton" id="astronautAndButton">
            <img class="astronaut" id="astronaut" src="images/astronaut.png">
        </div>
        <div class="sunDiv" id="sunDivId"></div>
        <div class="mercuryDiv"></div>
        <div class="venusDiv"></div>
        <div class="earthDiv"></div>
        <div class="marsDiv"></div>
        <div class="jupiterDiv"></div>
        <div class="saturnDiv"></div>
        <div class="uranusDiv"></div>
        <div class="neptuneDiv"></div>
    </div>
    </div>

</body>
</html>
